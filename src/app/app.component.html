<h1>{{ title }}</h1>

<form #form="ngForm" (ngSubmit)="addData(form)">
  <input type="text" name="name" placeholder="enter todo" ngModel />
  <br />

  <button type="submit">Add Todo</button>
</form>

<ul>
  <li *ngFor="let data of userData | async">
    {{ data.name }}
    <input type="text" name="editedName" [(ngModel)]="data.editedName" />
    <button (click)="updateData(data)">Edit</button>
    <button (click)="deleteData(data.id)">Delete</button>
  </li>
</ul>
